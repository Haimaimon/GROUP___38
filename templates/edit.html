{% extends "base.html" %}

{% block body %}
  <h3 class="text-center m-4">עריכת משרה</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      המשרה התעדכנה בהצלחה.
      <a href="{% url 'user' %}" class="alert-link">גש חזרה לעמוד הראשי בבקשה.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> עדכון משרה
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">עדכון</button>
              <a href="{% url 'user' %}" class="btn btn-secondary">ביטול</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
